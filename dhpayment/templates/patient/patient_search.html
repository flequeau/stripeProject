{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row mt-5">
        <div class="col-10">
            <h3>Recherche patients</h3>
            <input class="form-control"
                   type="search"
                   name="search"
                   hx-get="{% url 'search' %}"
                   hx-trigger="keyup changed delay:500ms, search"
                   hx-target="#search-results"
                   hx-swap="innerHTML">
        </div>
    </div>
    <div class="col-10 mt-3" id="search-results">
        {% include 'patient/search_results.html' %}
    </div>
{% endblock %}
