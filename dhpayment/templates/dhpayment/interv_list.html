{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-8">
            <h1>Interventions</h1>
            <table class="table">
                <thead>
                <th>Patient</th>
                <th>UUID</th>
                <th>Date</th>
                <th>Montant</th>
                <th>Paiement</th>
                </thead>
                <tbody>
                {% for interv in object_list %}
                    <tr>
                        <td>{{ interv.patient }}</td>
                        <td>{{ interv.uuid }}</td>
                        <td>{{ interv.date|date:'d F Y' }}</td>
                        <td>{{ interv.amount }}â‚¬</td>
                        <td><a href="{% url 'create-qrcode' interv.uuid %}" class="btn btn-primary">QR</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    <div class="col-4 mt-5">
        <div>{{ img }}</div>
    </div>
    </div>
{% endblock %}
